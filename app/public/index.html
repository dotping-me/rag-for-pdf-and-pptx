<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>RAG For Lecture Notes</title>
</head>

<body>
    <h1 id="welcome"></h1>
    <script defer>
        
        // API layer ready
        window.addEventListener("pywebviewready", async (e) => {
            let apiCall = window.pywebview.api.api_hello_world().then(
                res => {
                    let json = JSON.parse(res);
                    console.log(json);
                    document.getElementById("welcome").innerText = json.message;
                }
            );
        });

    </script>
</body>
</html>
